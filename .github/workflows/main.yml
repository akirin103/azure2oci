name: Terraform
on:
  # pull_request:
  #   branches:
  #     - main
  push:
    branches:
      - feature/*
jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.1.9

      - name: terraform fmt
        run: terraform fmt
        continue-on-error: true

      - name: terraform validate
        run: terraform validate -no-color
        continue-on-error: true
